<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="center-container">
        <h2 id="timer"></h2>
        <table id="game-board">

        </table>
        <br>
        <button id="replay">Replay</button>
        <div class="instructions">
            <p>How to play:</p>
            <p>1. Your goal is to have exactly one queen in each row, column, and color region.</p>
            <p>2. Tap once to place a queen. Tap again if you want to remove the queen</p>
            <p>3. Two queens cannot touch each other, not even diagonally.</p>
        </div>
    </div>
</body>
</html>
